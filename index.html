<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 사이트 제작</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>
<body>
    <!-- 리스트 나열 방식은 모두 v-for로 구성한다. : 헤더 메뉴, cont1-el의 내부 콘텐츠, cont2-el의 내부 콘텐츠 -->
    <div id="app">
        <header-el></header-el>
        <bannertop-el></bannertop-el>
        <cont1-el></cont1-el>
        <bannermid-el></bannermid-el>
        <cont2-el></cont2-el>
        <review-el></review-el>
        <footer-el>
            <!-- <footer>
                <div class="wrap">
                    <div class="top">
                        <ul>
                            <li><a href="">이용약관</a></li>
                            <li><a href="">개인정보 취급방침</a></li>
                            <li><a href="">고객 상담실</a></li>
                        </ul>
                        <div class="line"></div>
                    </div>
                    <div class="bottom">
                        <ul>
                            <li>Filmmakers | 대표 : 임지애 | 사업자등록번호 : 113-28-507</li>
                            <li>주소 : 서울특별시 강남구 논현로 | 개인정보관리책임자 : 한상용</li>
                            <li>© 1999 - 2021 Filmmakers</li>
                        </ul>
        
                        <ul>
                            <li>고객센터(이용 및 결제 문의) 제휴 및 대외 협력, 광고 문의</li>
                            <li>대표전화 : 02-1234-5678 | 카카오톡 플러스친구 : 필름메이커스</li>
                            <li>이메일 : info@filmmakers.com</li>
                        </ul>
                    </div>
                </div>
            </footer> -->
        </footer-el>
    </div>
    <script>
       Vue.component("header-el",{
           data : () => {
               return {
                   nav : ["ABOUT", "MOVIE", "ARTIST", "AUDITION", "COMMUNITY"]
               }
           },
           template : `
           <header>
                <div class="logo">
                    <img src="./img/logo_fm.png" alt="">
                </div>
                <nav>
                    <ul>
                        <li v-for="i in nav"><a href="">{{i}}</a></li>
                    </ul>
                </nav>
            </header>
           `
       });
       Vue.component("bannertop-el",{
    
            template : `
                <div class="banner">
                    <div class="wrap">
                        <div class="txtPart">
                            <h3>지금부터 당신의 영화가 시작됩니다.</h3>
                            <button>오디션 참가 </button>
                        </div>
                    </div>
                </div>
            `
       });
       Vue.component("cont1-el",{
           data : () => {
                return { 
                    todayMv: [
                    ["./img/cont_01.png","죄 많은 소녀(After my Death, 2019)"],
                    ["./img/cont_02.jpeg","소공녀(Microhabitat, 2020)"],
                    ["./img/cont_03.jpg","벌새(House Of Hummingbird, 2018)"],
                    ]
           }
        },
        template : `

            <article class="todayMv">
                <div class="wrap">
                    <h3 class="p_f">Today's Movie</h3>
                    <div class="box_mv">
                        <div v-for="today in todayMv" :key="today.id"  class="box_cont">
                            <div class="box" :style="'backgroundImage: url(' + today[0] + ')'">
                                <div class="icon">
                                    <img src="./img/play_icon.png" alt="">
                                </div>
                            </div>
                            <div class="txt">
                                <p>{{today[1]}}</p>
                            </div>
                        </div>
                    </div> 
                </div>
            </article>
        
        `
       });
       Vue.component("bannermid-el",{
     
            template : `
            <section id="schedule">
                <div class="cont">
                    <div class="wrap">
                        <h3 class="p_f">Audition Schedule</h3>
                        <p>실시간으로 업데이트 되는 오디션 정보를 확인하실 수 있습니다. <br>
                            배우 또는 배우 지망생분들의 많은 참여 바랍니다.</p>
                        <button>오디션 정보 확인</button>
                    </div>
                </div>
            </section> 
            `
       });
       Vue.component("cont2-el",{
            data : () => {
                return{
                    actor : [
                            ["전여빈","./img/yeobeen.png"],
                            ["김새벽","./img/saebyeok.png"],
                            ["이상희","./img/sanghee.png"],
                            ["김예은","./img/sanghee.png"],
                            ["이학주","./img/hakju.png"],
                            ["박정민","./img/jungmin.png"],
                        ]
                 }
            }
               ,
            template : `
                <article id="actors">
                    <div class="wrap">
                        <h3 class="p_f">Actors</h3>
                        <div class="actor_cont">
                            <div class="box" v-for="pic in actor" :key="pic.id" :style="'backgroundImage: url(' + pic[1] + ')'">
                                <div class="txt">
                                    <ul>
                                        <li>전여빈</li>
                                        <li><button>필모그래프</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button class="more">더보기</button>
                    </div>
                </article>
            `,
       });
       Vue.component("review-el",{
            template : `
            <section id="reviewes">
                <div class="wrap">
                    <h3>Audition Reviewes</h3>
                    <div class="slide_part">
                        <ul>
                            <li class="review">
                                <p>1차 오디션 합격 후, 감독님과의 직접 오디션을 보는 소중한 기회를 얻게 되었습니다. <br>
                                     감독님께서 제시하신 키워드에 맞게 준비한 연기를 보여드렸습니다. <br>
                                     연기가 끝나고 감독님께서는 호흡, 발음, 발성, 집중력 등 다각도에서 꼼꼼한 평을 해주셨습니다. <br>
                                    연기뿐만 아니라 프로필 사진에 대해서도 조언을 해주셨고, 제가 미처 생각하지 못했던 부분을 짚어주셔서
                                    큰 도움을 받게 되었습니다. <br>
                                </p>
                                <img class="act_img" src="./img/review1.png" alt="">
                                <p>김주영</p>
                            </li>
                            <li class="review">
                                <p>오디션장에 들어가서 간단하게 자기소개를 하고 프로필에 나와있는 것들로 간단히 대화를 한 뒤 독백을 했습니다. <br>
                                     그 후 감독님이 얘기해주신 몇가지 상황들로 즉흥연기를 하고 작품의 내용을 간단히 듣고 마쳤습니다. <br>
                                      딱딱한 오디션이 아닌 대화하면서 긴장도 풀어주시고 편한 분위기의 오디션장이었습니다. 감사합니다. <br>
                                </p>
                                <img class="act_img" src="./img/review2.png" alt="">
                                <p>이명수</p>
                            </li>
                            <li class="review">
                                <p>필름메이커스에서 독립영화, 상업영화 등의 정보들과 직접적인 오디션을 볼 수 있는 연결 등이 특별하게 느껴지는 이 곳에 이제 가입한지
                                    <br> 1주일 밖에 안 되었음에도 오디션을 볼 좋은 기회가 주어졌습니다. <br>
                                     오디션 영상을 찍으며 연기 외적으로도 고민 할 수 있게 되었습니다. 
        
                                </p>
                                <img class="act_img" src="./img/review3.jpg" alt="">
                                <p>박주영</p>
                            </li>
        
        
                        </ul>
                    </div>
                    <div class="button_part">
                        <ul>
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </section>
            `
       });
       Vue.component("footer-el",{
            template : `
            <footer>
                <div class="wrap">
                    <div class="top">
                        <ul>
                            <li><a href="">이용약관</a></li>
                            <li><a href="">개인정보 취급방침</a></li>
                            <li><a href="">고객 상담실</a></li>
                        </ul>
                        <div class="line"></div>
                    </div>
                    <div class="bottom">
                        <ul>
                            <li>Filmmakers | 대표 : 임지애 | 사업자등록번호 : 113-28-507</li>
                            <li>주소 : 서울특별시 강남구 논현로 | 개인정보관리책임자 : 한상용</li>
                            <li>© 1999 - 2021 Filmmakers</li>
                        </ul>
        
                        <ul>
                            <li>고객센터(이용 및 결제 문의) 제휴 및 대외 협력, 광고 문의</li>
                            <li>대표전화 : 02-1234-5678 | 카카오톡 플러스친구 : 필름메이커스</li>
                            <li>이메일 : info@filmmakers.com</li>
                        </ul>
                    </div>
                </div>
            </footer>
            `,
       });  
       new Vue({
           el : "#app",
       });
 
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
